[build]
  command = "pnpm build"
  functions = "netlify/functions"
  publish = "dist/spa"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA routing fallback - redirect all non-existent routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
